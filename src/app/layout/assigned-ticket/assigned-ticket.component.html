<div class="container bg--primary">
  <div *ngFor="let i of name">
      <div class="font-style--3 font-weight--bold col-2-sm pb-5">
        <span>{{ i }}</span>
        <button
          class="button-reset"
          type="button"
          data-bs-toggle="collapse"
          attr.data-bs-target="#{{ 'collapseList' + i }}"
          aria-expanded="true"
          attr.aria-controls="#{{ 'collapseList' + i }}"
        >
          <i class="bi bi-chevron-down"></i>
        </button>
      </div>

      <div class="collapse show " id="{{ 'collapseList' + i }}">
        <div
          *ngFor="let ticket of getTickets(i)"
          class="row row-container--solid font-style--5 font-weight--semi-light bg--white"
        >
          <div class="col-12 col-md-5">
            <div class="row hovered d-flex align-items-center">
              <div class="col-1 col-md-1">
                <div [ngClass]="['circle--' + i]"></div>
              </div>
              <div class="col-4 col-md-4">{{ ticket.issue }}</div>
              <span class="col-6 col-md-7 show-on-hover">
                <span><i class="bi bi-paperclip ps-3"></i>aa</span>
                <span><i class="bi bi-chat-left-dots ps-3"></i>cd</span>
                <span><i class="bi bi-check2-square ps-3"></i>ef</span>
              </span>
            </div>
          </div>
          <div class="col-12 col-md-7">
            <div class="row d-flex justify-content-around align-items-center">
              <div class="col-1 d-block d-md-none"></div>
              <div class="col-4 col-md-5">
                <i class="bi bi-calendar2-week pe-1"></i>
                <span>{{ ticket.dueDate }}</span>
              </div>
              <div
                class="col-4 col-md-5"
                [ngClass]="
                  ticket.priority == 'high' ? 'color--red' : 'color--primary'
                "
              >
                {{ ticket.priority }}
              </div>
              <div class="col-3 col-md-2 img-container">
                <ng-container *ngFor="let i of image">
                  <img class="rounded-image" [src]="i.url" />
                </ng-container>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-container--dashed rowText bg--white">
          <app-add-input></app-add-input>
        </div>
      </div>
  </div>
</div>

<div class="container bg--white mt-5" >
  <div class="col font-style--2 font-weight--bold">Ticket List</div>
  <div class="button-container font-style--4 font-weight--bold">
    <button class="button-reset button-transparent btn-width--medium">
      <i class="cyan-text bi bi-funnel pe-2"></i>
      <span>Filter</span></button>
    <button class="button-reset button-transparent btn-width--medium">
      <i class="cyan-text bi bi-box-arrow-up-right pe-2">

      </i><span>Export</span></button>
    <button class="button-reset button-filled btn-width--medium">Add</button>
  </div>
  <div class="table-container">
    <table>
      <thead class="font-style--3 font-weight--semi-light">
        <th>
          <span>S.N</span>
          <button class="button-reset button-sort" >
            <i class="bi bi-arrow-up cyan-text"></i>
          </button>
          <button class="button-reset button-sort">
            <i class="cyan-text bi bi-arrow-down"></i>
          </button>
        </th>
        <th>Created date</th>
        <th>Ticket ID</th>
        <th>Project</th>
        <th>Status</th>
        <th>Action</th>
      </thead>
     <tbody>
        <tr *ngFor="let data of ticketListTable" class="ticketTable font-style--4 font-weight--light">
            <td>{{ data.sNo }}</td>
            <td>{{ data.createdDate }}</td>
            <td>{{ data.ticketID }}</td>
            <td>{{ data.project }}</td>
            <td >
                <span [ngClass]="['ticket--' + data.status]">{{ data.status }}</span></td>
            <td>{{ data.action }}</td>
          </tr>
     </tbody>
    </table>
  </div>

  <div class="row mt-3">
    <div class="col-6 font-style--4 font-weight--light">Showing 1 of 20 page entries</div>
    <div class="col-6 d-flex justify-content-end">
      <div class="col-6">
        <span class="font-style--4 font-weight--light">Show per page</span>
        <select name="page" id="page" class="font-style--4 font-weight--light">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      <div class="col-6 font-style--4 font-weight--light">
          <ul>
            <li><button class="button-reset button-pagination"><i class="bi bi-caret-left"></i></button></li>
            <li><button class="button-reset button-pagination">1</button></li>
            <li><button class="button-reset button-pagination">2</button></li>
            <li><button class="button-reset button-pagination">3</button></li>
            <li><button class="button-reset button-pagination">4</button></li>
            <li><button class="button-reset button-pagination"><i class="bi bi-caret-right"></i></button></li>
          </ul>
      </div>
    </div>
  </div>
</div>

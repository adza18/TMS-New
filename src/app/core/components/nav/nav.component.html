<aside class="side-nav pt-5"  [ngClass]="isCollapsed? 'sidenav-collapsed':''" >
    <button type="button" class="nav-button button-reset font-style--4" (click)="toggleCollapsed()"><i class="bi bi-chevron-left"></i></button>

    <div class=" nav-content font-style--4 font-weight--light color--primary ps-4">
        <span><i class="bi bi-house-door-fill"></i></span>
        <span class="show-on-collapse ps-3">Dashboard</span>

    </div>
    <div *ngFor="let nav of sideNavContents">
        <div class="font-style--3 font-weight--bold pt-3 ps-4 ">{{nav.header}}</div>
        <div *ngFor="let n of nav?.contentArray">
            <div class = "nav-content font-style--4 font-weight--light pt-3 ps-4" 
            [routerLink]="n.route"
            routerLinkActive="active_bar "
            
            [ngClass]="n.name == 'Logout'?'color--red':''">
                <span><i class="{{n.logo}}"></i></span>
                <span class="ps-3 show-on-collapse">{{n.name}}</span>
            </div>
        </div>
    </div>
</aside>
